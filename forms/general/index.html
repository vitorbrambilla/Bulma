<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
          <input class="input is-rounded" type="text" placeholder="Rounded input">

          <div class="control">
            <input class="input" type="text" placeholder="Normal input">
          </div>

          <div class="control">
            <input class="input is-hovered" type="text" placeholder="Hovered input">
          </div>

          <div class="control">
            <input class="input is-focused" type="text" placeholder="Focused input">
          </div>  

          <div class="control is-loading">
            <input class="input" type="text" placeholder="Loading input">
          </div>

          <div class="field">
            <div class="control is-small is-loading">
              <input class="input is-small" type="text" placeholder="Small loading input">
            </div>
          </div>
          <div class="field">
            <div class="control is-loading">
              <input class="input" type="text" placeholder="Normal loading input">
            </div>
          </div>
          <div class="field">
            <div class="control is-medium is-loading">
              <input class="input is-medium" type="text" placeholder="Medium loading input">
            </div>
          </div>
          <div class="field">
            <div class="control is-large is-loading">
              <input class="input is-large" type="text" placeholder="Large loading input">
            </div>
          </div>

          <div class="control">
            <input class="input" type="text" placeholder="Disabled input" disabled>
          </div>  

          <div class="control">
            <input class="input" type="text" value="This text is readonly" readonly>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">From</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input is-static" type="email" value="me@example.com" readonly>
                </p>
              </div>
            </div>
          </div>
          
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">To</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="email" placeholder="Recipient email">
                </p>
              </div>
            </div>
          </div>

          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
        </div>
    </section>
    

<script src="https://bulma.io/vendor/js.cookie-2.1.4.min.js"></script>
<script src="https://bulma.io/lib/main.js?v=202107101157"></script>


</body>
</html>
